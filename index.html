<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="card">
        <form id="form">
            <input type="text" id="city" placeholder="Enter City Name" autocomplete="off" required />
            <button type="submit">Search Weather</button>
        </form>
        <main id="main">
            <div class="weather-display">
                <h2 id="location">City, Country</h2>
                <p id="weather-condition">Condition</p>
                <div class="temperature">
                    <h1 id="temperature">0째C</h1>
                    <p id="min-max">Min: 0째 Max: 0째</p>
                </div>
               <div class="date-time">
    <p id="date-time">Date and Time</p>
</div>

                <div class="weather-stats">
                    <div class="stat">
                        <p>Real Feel</p>
                        <h3 id="real-feel">0째</h3>
                    </div>
                    <div class="stat">
                        <p>Humidity</p>
                        <h3 id="humidity">0%</h3>
                    </div>
                    <div class="stat">
                        <p>Wind</p>
                        <h3 id="wind">0 m/s</h3>
                    </div>
                    <div class="stat">
                        <p>Pressure</p>
                        <h3 id="pressure">0 hPa</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>
 

    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
